<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patient Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full bg-white shadow-xl rounded-3xl overflow-hidden">
        <div class="bg-gradient-to-r from-teal-500 to-teal-700 text-white p-6 sm:flex sm:items-center sm:justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-20 h-20 rounded-full overflow-hidden border-4 border-white shadow-lg">
                    <img src="{{ user.profile_pic.url }}" alt="Patient Photo" class="w-full h-full object-cover">
                </div>
                <div>
                    <h2 class="text-2xl font-semibold">{{ user.first_name }} {{ user.last_name }}</h2>
                    <p class="text-sm text-teal-100 uppercase tracking-wide">Patient</p>
                </div>
            </div>
            <div class="mt-4 sm:mt-0">
                <p class="text-sm">{{ user.email }}</p>
            </div>
        </div>

        <div class="p-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 text-gray-700">
            <div>
                <p class="text-xs text-gray-500">Username</p>
                <p class="font-medium">{{ user.username }}</p>
            </div>
            <div>
                <p class="text-xs text-gray-500">Email</p>
                <p class="font-medium">{{ user.email }}</p>
            </div>
            <div>
                <p class="text-xs text-gray-500">Address Line</p>
                <p class="font-medium">{{ user.address_line }}</p>
            </div>
            <div>
                <p class="text-xs text-gray-500">City</p>
                <p class="font-medium">{{ user.city }}</p>
            </div>
            <div>
                <p class="text-xs text-gray-500">State</p>
                <p class="font-medium">{{ user.state }}</p>
            </div>
            <div>
                <p class="text-xs text-gray-500">Pincode</p>
                <p class="font-medium">{{ user.pincode }}</p>
            </div>
        </div>
    </div>

</body>
</html>
