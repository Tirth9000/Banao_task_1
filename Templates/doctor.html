<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Doctor Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden grid md:grid-cols-3 gap-0">
        <!-- Profile Picture & Name -->
        <div class="bg-blue-600 text-white p-8 flex flex-col items-center justify-center">
            <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-white shadow-lg">
                <img src="{{ user.profile_pic.url }}" alt="Doctor Profile" class="w-full h-full object-cover"/>
            </div>
            <h2 class="mt-4 text-2xl font-bold">{{ user.first_name }} {{ user.last_name }}</h2>
            <p class="text-blue-100 mt-1 uppercase tracking-wide text-sm">Doctor</p>
            <p class="text-sm mt-2">{{ user.email }}</p>
        </div>

        <!-- Info Section -->
        <div class="md:col-span-2 p-8 grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
                <p class="text-gray-500 text-sm">Username</p>
                <p class="text-lg font-medium text-gray-800">{{ user.username }}</p>
            </div>
            <div>
                <p class="text-gray-500 text-sm">Email</p>
                <p class="text-lg font-medium text-gray-800">{{ user.email }}</p>
            </div>
            <div>
                <p class="text-gray-500 text-sm">Address Line</p>
                <p class="text-lg font-medium text-gray-800">{{ user.address_line }}</p>
            </div>
            <div>
                <p class="text-gray-500 text-sm">City</p>
                <p class="text-lg font-medium text-gray-800">{{ user.city }}</p>
            </div>
            <div>
                <p class="text-gray-500 text-sm">State</p>
                <p class="text-lg font-medium text-gray-800">{{ user.state }}</p>
            </div>
            <div>
                <p class="text-gray-500 text-sm">Pincode</p>
                <p class="text-lg font-medium text-gray-800">{{ user.pincode }}</p>
            </div>
        </div>
    </div>

</body>
</html>
