<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Blog Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <button onclick="toggleModal()" class="bg-blue-600 text-white px-6 py-2 rounded-xl shadow hover:bg-blue-700 font-semibold">
    ‚úèÔ∏è Edit Blog
  </button>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-3xl relative">
      
      <button onclick="toggleModal()" class="absolute top-3 right-4 text-gray-500 hover:text-black text-2xl">&times;</button>
      
      <h2 class="text-2xl font-bold text-gray-800 mb-6">üìù Edit Blog Post</h2>

      <form action="/edit-blog/" method="POST" enctype="multipart/form-data" class="space-y-5">
        <div>
          <label class="block font-medium text-gray-700 mb-1">Title</label>
          <input type="text" name="title" value="Existing Blog Title" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Image</label>
          <input type="file" name="image" class="w-full border border-gray-300 rounded-xl px-4 py-2 bg-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Category</label>
          <select name="category" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500" required>
            <option value="Mental Health">Mental Health</option>
            <option value="Heart Disease" selected>Heart Disease</option>
            <option value="Covid19">Covid19</option>
            <option value="Immunization">Immunization</option>
          </select>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Summary</label>
          <textarea name="summary" rows="3" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500" required>This is the current summary.</textarea>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Content</label>
          <textarea name="content" rows="6" class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500" required>This is the full blog content being edited...</textarea>
        </div>

        <div class="flex justify-end gap-4 pt-4">
          <button type="submit" name="action" value="draft" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-6 rounded-xl shadow">
            Save Draft
          </button>
          <button type="submit" name="action" value="publish" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-xl shadow">
            Update & Publish
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleModal() {
      const modal = document.getElementById('modal');
      modal.classList.toggle('hidden');
    }
  </script>

</body>
</html>
